<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./assets/HTML5_Badge_256.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasca 11</title>
    <style>
        table {
            border-collapse: collapse;

        }

        td,
        th {
            border: 2px solid black;
            margin: 1px;
            padding: 5px;
            text-align: center;
        }

        th {
            background-color: lightyellow;
        }
    </style>
</head>

<body>
    <h1>Redes Sociales</h1>
    <div>
        <table>
            <tr>
                <th colspan="2">NOMBRE</th>
                <th>CUENTA</th>
                <th>VALORACIÓN</th>
                <th>ENLACE</th>
            </tr>
            <tr>
                <td>FACEBOOK</td>
                <td><img src="./assets/facebook-icon.png" alt="Facebook Logo" width="50"
                            height="50"></td>
                <td min-width="150"><img src="./assets/Stroke Tick Mark Symbol.png" alt="Check Symbol" width="50"
                        height="50"></td>
                <td><img src="./assets/2.5 stars.png" alt="Stars" width="100" height="55">
                    <rowspan="2">
                        <center>2.5 / 5</center>
                        </rowspan>
                </td>
                <td> <a href="https://www.facebook.com">https://www.facebook.com</a></td>
            </tr>
            <tr>
                <td>FLICKR</td>
                <td><img src="./assets/flickr-icon.png" alt="Flickr Logo" width="50"
                            height="50"></td>
                <td><img src="./assets/Stroke Tick Mark Symbol.png" alt="Check Symbol" width="50"
                        height="50"></td>
                <td><img src="./assets/4.5 stars.png" alt="Stars" width="100" height="55">
                    <rowspan="2">
                        <center>4.5 / 5</center>
                        </rowspan>
                </td>
                <td> <a href="https://www.flickr.com">https://www.flickr.com</a></td>
            </tr>
            <tr>
                <td>VIMEO</td>
                <td><img src="./assets/vimeo-icon.png" alt="Vimeo Logo" width="50"
                            height="50"></td>
                <td><img src="./assets/red-cross.png" alt="Non-Check Symbol" width="50"
                        height="50"></td>
                <td><img src="./assets/2.5 stars.png" alt="Stars" width="100" height="55">
                    <rowspan="2">
                        <center>2.5 / 5</center>
                        </rowspan>
                </td>
                <td> <a href="https://www.vimeo.com">https://www.vimeo.com</a></td>
            </tr>
                        <tr>
                <td>YOUTUBE</td>
                <td><img src="./assets/youtube-icon.png" alt="YouTube Logo" width="50"
                            height="50"></td>
                <td><img src="./assets/Stroke Tick Mark Symbol.png" alt="Check Symbol" width="50"
                        height="50"></td>
                <td><img src="./assets/0 stars.png" alt="Stars" width="100" height="55">
                    <rowspan="2">
                        <center>Sin valorar todavía</center>
                        </rowspan>
                </td>
                <td> <a href="https://www.youtube.com">https://www.youtube.com</a></td>
            </tr>
        </table>

</body>
</html>
